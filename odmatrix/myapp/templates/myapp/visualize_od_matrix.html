<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OD Matrix Visualization</title>
    <style>
        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .chart {
            margin-bottom: 40px;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h1>OD Matrix Heatmap</h1>
        <img class="chart" src="data:image/png;base64,{{ heatmap_img }}" alt="Heatmap">
        
        <h1>Sankey Diagram</h1>
        <div class="chart">
            {{ sankey_diagram|safe }}
        </div>

        <h1>Flow Map</h1>
        <div class="chart">
            {{ flow_map|safe }}
        </div>
    </div>
</body>
</html>
